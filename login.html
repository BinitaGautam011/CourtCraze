<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Futsal Booking</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p>Log in to your CourtCraze account</p>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms" class="checkbox-label">I accept all the <a href="terms.html">terms and conditions</a></label>
      </div>

      <button type="submit">Log In</button>

      <p class="signin-text">Don't have an account? <a href="register.html">Sign up</a></p>
      <a class="home-link" href="index.html">‚Üê Back to Home</a>
    </form>
  </div>
</body>
</html>
