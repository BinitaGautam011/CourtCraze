<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Futsal Booking</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h2>Join CourtCraze</h2>
    <p>Create your account and start booking</p>
    
    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <button type="submit">Create Account</button>

      <p class="signin-text">Already have an account? <a href="login.html">Sign in</a></p>
      <a class="home-link" href="index.html">← Back to Home</a>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // ✅ You can add more logic here (e.g., save to localStorage or send to backend)
      alert("Registration successful!");

      // Redirect to dashboard or login page
      window.location.href = 'client-panel/dashboard.html';
    });
  </script>
</body>
</html>
