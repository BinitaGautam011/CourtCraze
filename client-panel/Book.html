<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0; padding: 0;
    }
    .calendar-container {
      width: 700px; margin: 50px auto; padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calendar-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
    }
    #month-year {
      font-size: 1.2rem; font-weight: bold;
    }
    button {
      background-color: #4caf50; color: white; border: none;
      padding: 5px 10px; cursor: pointer; border-radius: 5px;
    }
    button:hover { background-color: #45a049; }
    table {
      width: 100%; border-collapse: collapse;
    }
    th, td {
      width: 14.28%;
      text-align: center;
      padding: 8px;
      border: 1px solid #ddd;
      user-select: none;
    }
    td { cursor: pointer; }
    td:hover { background-color: #4caf50 }
    .selected {
      background-color: #4caf50;
      color: white;
    }
    .disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    h1,h3 { 
      text-align: center;
     }


   .navbar{
  background-color: #e8f0e8;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
   position: fixed; 
  top: 0px; 
  left: 0px; 
  right: 0px; 
  z-index: 1; 

}

.navbar h2{
  color: #28a745;
  font-size: 1.5rem;
}
.dash {
     text-decoration: none;
  margin-left: 20px;
  color: #2a2a2a;
  font-weight: 500;
  padding: 8px 16px;
  border-radius: 8px;
  transition: background-color 0.2s;
}
.dash:hover {
    background-color: #d4f5d7;
}

.link a{
  text-decoration: none;
  margin-left: 20px;
  color: #2a2a2a;
  font-weight: 500;
  padding: 8px 16px;
  border-radius: 8px;
  transition: background-color 0.2s;
}

.link a:hover{
  background-color: #d4f5d7;
}
.month{
  margin-left: 140px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="navbar">
    <a class="dash" href="dashboard.html">Dashboard</a>
    <div class="link">
      <a href="Book.html">Book</a>
      <a href="history.html">History</a>
      <a href="reward.html">Rewards</a>
      <a href="rating.html">Review & Rating</a>
    </div>
    </div>
  <br><Br><br><br><br>
  <h1>Book Your court</h1>
  <h3>Choose your preferred date and time</h3>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">&lt;</button>
      <h2 class="month">July 2025</h2>
      <h2 id="month-year"></h2>
      <button id="next-month">&gt;</button>
    </div>
    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th>
          <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
    <script>
    const t=new Date(),d=t.getDate(),m=t.getMonth(),y=t.getFullYear(),b=document.querySelector("tbody");
    let day=new Date(y,m,1).getDay(),days=new Date(y,m+1,0).getDate(),r=document.createElement("tr");
    for(let i=0;i<day;i++)r.appendChild(document.createElement("td"));
    for(let i=1;i<=days;i++){
      const c=document.createElement("td");
      c.textContent=i;
      if(i<d)c.className="disabled";
      else c.onclick=()=>alert(`${i}-${m+1}-${y}`);
      r.appendChild(c);
      if(r.children.length===7)b.appendChild(r),r=document.createElement("tr");
    }
    b.appendChild(r);
  </script>
</script>
</body>
</html>
